plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-controls:17.0.2'
}

javafx {
    version = "17.0.2"
    modules = [ 'javafx.controls' ]
}

application {
    mainClass = 'application.view.Main' // Update this to your main class
}
